{% extends "layout.html" %}

{% block content %}
    <div class="an-readme">
        {{ readme | safe }}
    </div>

    <div class="an-notebook-index">
        <h2 class="an-notebook-index-title">Notebooks</h2>
        <ul class='an-notebook-links'>
        {% for notebook in notebooks %}
            <li class="an-notebook-link">
                <a href="{{ notebook.link }}">{{ notebook.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
